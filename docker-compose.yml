version: '3.8'

services:
  customers_service:
    build:
      context: ./customers_service
    ports:
      - "5001:5001"
    depends_on:
      - db
    environment:
      - FLASK_ENV=production

  inventory_service:
    build:
      context: ./inventory_service
    ports:
      - "5002:5002"
    depends_on:
      - db
    environment:
      - FLASK_ENV=production

  reviews_service:
    build:
      context: ./reviews_service
    ports:
      - "5003:5003"
    depends_on:
      - db
    environment:
      - FLASK_ENV=production

  sales_service:
    build:
      context: ./sales_service
    ports:
      - "5004:5004"
    depends_on:
      - db
    environment:
      - FLASK_ENV=production

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
